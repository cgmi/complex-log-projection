<html>
    <head>        
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <div class="topbar">
            <div class="topbar-inner">
                <input type="checkbox" id="graticuleCheckbox"><label for="graticuleCheckbox">Show graticule</label>
                <input type="checkbox" id="colorCheckbox"><label for="colorCheckbox">Color countries</label>
                <input type="checkbox" id="clipPolyCheckbox"><label for="clipPolyCheckbox">Visualize complex log clip polygon</label>
                <div class="topbar-right">
                    <label for="longitude">Longitude:</label><input type="number" id="longitude">
                    <label for="latitude">Latitude:</label><input type="number" id="latitude">
                </div>
            </div>
            <hr>
        </div>
        <div class="main">
            <div class="displays">
                <div id="display_left" class="display">
                        <p class="display-title">Azimuthal equal area</p>
                        <div class="display-controls">
                            <div class="display-control">
                                <input type="checkbox" id="outlineCheckbox"><label for="outlineCheckbox">Show outline</label>
                            </div>
                            <div class="display-control">
                                <input type="checkbox" id="centerCheckbox"><label for="centerCheckbox">Show center</label>
                            </div>
                            <div class="display-control">
                                <label for="scaleRangeLeft">Scale:</label><input type="range" id="scaleRangeLeft" min="0" max="2" step="0.1" class="scale-range"><input type="number" id="scaleNumberLeft" min="0" max="2" step="0.1">
                            </div>
                        </div>
                    </div>
                    <div id="display_right" class="display">
                        <p class="display-title">Complex logarithm</p>
                        <div class="display-controls">
                            <div class="display-control">
                                <label>Translate:</label>
                                <button type="button" id="upButton">Up</button>
                                <button type="button" id="downButton">Down</button>
                            </div>
                            <div class="display-control">
                                <label for="scaleRangeRight">Scale:</label><input type="range" id="scaleRangeRight" min="0" max="2" step="0.1" class="scale-range"><input type="number" id="scaleNumberRight" min="0" max="2" step="0.1">
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
