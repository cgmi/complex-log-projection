<html>
    <head>        
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <div class="topbar">
            <input type="checkbox" id="graticuleCheckbox"><label for="graticuleCheckbox">Show graticule</label>
            <input type="checkbox" id="outlineCheckbox"><label for="outlineCheckbox">Show outline</label>

            <br>
            <label>Scale:</label><input type="range" id="scaleRange" min="0" max="10" step="0.1" style="width: 300px;"><input type="number" id="scaleNumber" min="0" max="10" step="0.1">
            <hr>
        </div>
        <div class="main">
            <div id="display"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
