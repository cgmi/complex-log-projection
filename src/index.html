<html>
    <head>        
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <div class="topbar">
            <div class="topbar-inner">
                <input type="checkbox" id="graticuleCheckbox"><label for="graticuleCheckbox">Show graticule</label>
                <input type="checkbox" id="outlineCheckbox"><label for="outlineCheckbox">Show outline</label>
                <input type="checkbox" id="colorCheckbox"><label for="colorCheckbox">Color countries</label>
                <input type="checkbox" id="viewportClipCheckbox"><label for="viewportClipCheckbox">Show viewport clip polygon</label>
                <br>
                <label>Scale:</label><input type="range" id="scaleRange" min="0" max="2" step="0.1" style="width: 300px;"><input type="number" id="scaleNumber" min="0" max="2" step="0.1">
            </div>
            <hr>
        </div>
        <div class="main">
            <div id="display_left" class="display display-left"></div>
            <div id="display_right" class="display display-right"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
